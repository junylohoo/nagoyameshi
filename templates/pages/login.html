<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">ログイン</h3>
    
                    {% if form.errors %}
                        <div class="alert alert-danger">ユーザー名またはパスワードが間違っています。</div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                {{ field.label_tag }}
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors.0 }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-100">ログイン</button>
                    </form>

                    <p class="mt-3 text-center">
                        アカウントをお持ちでない方は <a href="{% url 'signup' %}">新規登録</a> 
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
