{% load static %}
<div class="headline-container">

  <!-- 左：固定画像 -->
  <div class="intro-image">
    <img src="{% static 'img/intro2.png' %}" alt="Intro Image">
  </div>

  <!-- 右：スライド -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="{% static 'img/1110-1571-a17b96d49a672980920828285e38b402-3765x2159.webp' %}" alt="Slide 1">
      </div>
      <div class="swiper-slide">
        <img src="{% static 'img/477299d7-f372-4a40-8478-40d9d7a613ee.jpg' %}" alt="Slide 2">
      </div>
      <div class="swiper-slide">
        <img src="{% static 'img/shutterstock_1141833527-min-1024x614-1.jpg' %}" alt="Slide 3">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>


<!-- Swiper CSS & JS（このページだけで使う想定ならここでOK） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<style>
  .headline-container { 
    display: flex; 
    align-items: center; 
    gap: 20px; 
    margin: 20px 0; 
  }

  .intro-image { 
    flex: 1; 
  }
  .intro-image img { 
    width: 100%; 
    height: 600px; 
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
    object-fit: cover;
  }

  .swiper { 
    flex: 2; 
    height: 500px; 
  }
  .swiper-slide img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
  }

  /* ===== スマホ対応（768px以下で縦並び） ===== */
  @media (max-width: 768px) {
    .headline-container {
      flex-direction: column;   /* 横並び → 縦並び */
    }
    .intro-image img {
      height: auto;  /* 画像の高さは自動調整 */
    }
    .swiper {
      height: 300px; /* スマホ用にスライドの高さを縮小 */
    }
  }
</style>
