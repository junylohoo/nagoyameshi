{% load static %}
<div class="headline-container">

  <!-- 左：固定画像 -->
  <div class="intro-image">
    <img src="{% static 'img/intro2.png' %}" alt="Intro Image">
  </div>

  <!-- 右：スライド -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="{% static 'img/1110-1571-a17b96d49a672980920828285e38b402-3765x2159.webp' %}" alt="Slide 1">
      </div>
      <div class="swiper-slide">
        <img src="{% static 'img/477299d7-f372-4a40-8478-40d9d7a613ee.jpg' %}" alt="Slide 2">
      </div>
      <div class="swiper-slide">
        <img src="{% static 'img/shutterstock_1141833527-min-1024x614-1.jpg' %}" alt="Slide 3">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>

<!-- Swiper CSS & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<style>
  .headline-container { 
    display: flex; 
    align-items: center; 
    gap: 20px; 
    margin: 20px 0; 
  }

  .intro-image { 
    flex: 1; 
  }
  .intro-image img { 
    width: 100%; 
    height: 600px; 
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
    object-fit: cover;
  }

  .swiper { 
    flex: 2; 
    height: 500px; 
    position: relative;
  }
  .swiper-slide img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
  }

  /* スマホでも矢印を大きく・タップしやすく */
  .swiper-button-next,
  .swiper-button-prev {
    color: #fff;        /* 矢印の色 */
    width: 50px;         /* ボタン幅 */
    height: 50px;        /* ボタン高さ */
  }
  .swiper-button-next::after,
  .swiper-button-prev::after {
    font-size: 24px;     /* 矢印のサイズ */
  }

  /* ===== スマホ対応（768px以下で縦並び） ===== */
  @media (max-width: 768px) {
    .headline-container {
      flex-direction: column;
    }
    .intro-image img {
      height: auto;
    }
    .swiper {
      height: 300px;
    }
    .swiper-button-next,
    .swiper-button-prev {
      width: 40px;
      height: 40px;
    }
    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 20px;
    }
  }
</style>

<script>
  const swiper = new Swiper('.swiper', {
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    touchEventsTarget: 'container',
    simulateTouch: true,
    grabCursor: true,
    breakpoints: {
      0: { slidesPerView: 1 },
      768: { slidesPerView: 1 }
    }
  });
</script>
